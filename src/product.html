<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <title>Produtos</title>

<body>
    
    <header>

        <div class="container cabecalho">

            <h1><img class="logo" src="../img/logo-cabecalho.png" alt="Logo da Mirror Fashion"></h1>

            <span class="sacola">Nenhum item na sacola de compras</span>

            <nav class="menu-opcoes">

                <ul>
                    <li><a href="#">Sua conta</a></li>
                    <li><a href="#">Lista de Desejos</a></li>
                    <li><a href="#">Cartão Fidelidade</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>

            </nav>

        </div>

    </header>

    <section class="product">

        <h2 class="title">Regata Feminina Básica</h2>
        <p class="price">Por apenas R$ 20,90</p>

        <form action="">

            <fieldset>

                <legend>Escolha uma cor: </legend>
                <input type="radio" name="color" id="green">
                <input type="radio" name="color" id="pink" checked>
                <input type="radio" name="color" id="blue">

            </fieldset>

        </form>
        
    </section>

    <footer>
        <!-- rodapé -->

        <div class="container rodape">

            <img id="logo-rodape" src="../img/logo-rodape.png" alt="logo da Mirror Fashion">

            <ul class="social-media">

                <li class="items">
                    <a href="https://facebook.com/mirrorfashion" target="_blank">Facebook</a>
                </li>

                <li class="items">
                    <a href="https://twitter.com/mirrorfashion" target="_blank">Twitter</a>
                </li>

                <li class="items">
                    <a href="https://www.instagram.com/_mirror_fashion/" target="_blank">Instagram</a>
                </li>

            </ul>

        </div>

    </footer>
