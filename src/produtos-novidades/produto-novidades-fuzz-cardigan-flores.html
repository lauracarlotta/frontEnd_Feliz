<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.ico" class="input-color" type="image/x-icon">
    <link rel="stylesheet" href="../../css/generic/reset.css">
    <link rel="stylesheet" href="../../css/tools/containers.css">
    <link rel="stylesheet" href="../../css/elements/base.css">
    <link rel="stylesheet" href="../../css/containers/main-header.css">
    <link rel="stylesheet" href="../../css/containers/product-mirror.css">
    <link rel="stylesheet" href="../../css/containers/footer-mirror.css">
    <link rel="stylesheet" href="../../css/components/shopping-bag.css">
    <link rel="stylesheet" href="../../css/components/title-mirror.css">
    <link rel="stylesheet" href="../../css/components/color-ball.css">
    <link rel="stylesheet" href="../../css/components/button-mirror.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@700&display=swap" rel="stylesheet"> <!-- Colocar o link no html ao invés de @import no css pode fazer uma diferença no desempenho da performance do site, por isso o marco bruno aconselha colocar no html e não no css -->
    <title>Produtos</title>
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
   
    <header>

        <div class="container">

            <div class="main-header">

                <h1>
                    <a href="../index.html">
                        <img class="logo" src="../../img/logo-cabecalho.png" alt="Logo da Mirror Fashion">
                    </a>
                </h1>
    
                <span class="shopping-bag">Nenhum item na sacola de compras</span>
    
                <nav class="menu">
    
                    <a class="action" href="#">Sua conta</a>
                    <a class="action" href="#">Lista de Desejos</a>
                    <a class="action" href="#">Cartão Fidelidade</a>
                    <a class="action" href="../about.html">Sobre</a>
                    <a class="action" href="#">Ajuda</a>
                    
                </nav>

            </div>

        </div>

    </header>


    <section class="product-mirror">

        <div class="container">
    
            <div class="title-price">

                <h2 class="title-mirror">Fuzz Cardigan</h2>
                <p class="price">Por  R$ 129,90</p>

            </div>
    
            <form action="" method="POST">
    
                <fieldset class="color-ball">
    
                    <legend class="color">Escolha uma cor: </legend>
    
                    <input class="color-input" type="radio" name="color" id="green" checked>
                    <label class="color-radius" for="green"> 
                        <!-- :before -->
                        <img class="color-photo" src="../../img/produtos/foto1-verde.png" alt="Produto Novidades Fuzz Cardigan Flores Verde">
                        <!-- :after -->
                    </label>
    
                    <input class="color-input" type="radio" name="color" id="pink">
                    <label class="color-radius" for="pink"> 
                        <img class="color-photo" src="../../img/produtos/foto1-rosa.png" alt="Produto Novidades Fuzz Cardigan Flores Rosa">
                    </label>
                    
                    <input class="color-input" type="radio" name="color" id="purple">
                    <label class="color-radius" for="purple">
                        <img class="color-photo" src="../../img/produtos/foto1-purple.png" alt="Produto Novidades Fuzz Cardigan Flores Purple">
                    </label>
    
                </fieldset>

                <button class="button-mirror">Comprar</button>

            </form>

        </div>
        
    </section>

    <footer class="footer-mirror">
        <!-- rodapé -->

        <div class="container rodape">

            <img id="logo-rodape" src="../../img/logo-rodape.png" alt="logo da Mirror Fashion">

            <ul class="social-media">

                <li class="items">
                    <a href="https://facebook.com/mirrorfashion" target="_blank">Facebook</a>
                </li>

                <li class="items">
                    <a href="https://twitter.com/mirrorfashion" target="_blank">Twitter</a>
                </li>

                <li class="items">
                    <a href="https://www.instagram.com/_mirror_fashion/" target="_blank">Instagram</a>
                </li>

            </ul>

        </div>

    </footer>

</body>

</html>
